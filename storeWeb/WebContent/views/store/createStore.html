<div class="modal-dialog">
	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
        	<div class="modal-title">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create new store</h4>
			</div>
       	</div>
    	<form role="form" name="createform" class="form-horizontal ng-dirty ng-valid ng-valid-required" novalidate>
			<div class="modal-body">
        		<div class="row">
					<div class="form-group">
			    		<label class="control-label col-sm-2" for="name">Name</label>
			    		<div class="col-sm-10" ng-class="{myError: createform.name.$invalid}">
			    			<input name="name" ng-model="newname" type="text" class="form-control ng-dirty ng-valid ng-valid-required" placeholder="store name" required>
			    			<span ng-show="createform.name.$dirty &amp;&amp; createform.name.$invalid" class="help-inline ng-hide"><i>store name required</i></span>
			    		</div>
					</div>
				</div>
			</div>
			<div class="form-group modal-footer">
				<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
			    <button data-dismiss="modal" ng-click="saveNewStore(newname)" ng-disabled="createform.$invalid" class="btn btn-success btn-sm ng-binding">Create</button>
			</div>
		</form>
	</div>
</div>
